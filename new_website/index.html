<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>new website</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="hero">
		<nav>
			<img src="images/menu.png" class="menu-img">
			<img src="images/logo.png" class="logo-img">
			<ul>
				<li><a href="">Latest</a></li>
				<li><a href="">Modern</a></li>
				<li><a href="">Contemporary</a></li>
				<li><a href="">Affordable</a></li>
			</ul>
			<button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
		</nav>
		<div class="lamp_container">
			<img src="images/lamp.png" class="lamp">
			<img src="images/light.png" class="light" id="light">
			<img src="images/jerry.png" class="jerry" id="jerry">
		</div>
		<div class="text-container">
			<h1>Latest <br>in Lighting</h1>
			<p>This is the first lamp from our company. we're making a huge
			collection of modern lamps in all categories from home use to office
			use.</p>
			<a href=""> Check All Collections</a>
			<div class="control">
				<p>03</p>
				<div class="line"><span></span></div>
				<p>07</p>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		var btn = document.getElementById("btn");
		var light = document.getElementById("light");
		var jerry = document.getElementById("jerry");

		function toggleBtn(){
			btn.classList.toggle("active")
			light.classList.toggle("on")
			jerry.classList.toggle("on")
		}
	</script>

</body>
</html>
